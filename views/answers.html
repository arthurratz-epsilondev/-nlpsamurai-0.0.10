<div class="modal fade" id="answersViewModal" tabindex="-1" role="dialog" aria-labelledby="Answer..." aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="answerViewModalLabel">Answer...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea class="form-control rounded-0" id="answerContents" rows="6" cols="6">{{answer}}</textarea><br />
                <textarea class="form-control rounded-0" id="answerUrl" rows="3" cols="6">{{url}}</textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
